<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/5e8b469dd2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <div id="logo">
          <a href="#"><img src="./assets/img/logo.svg" alt="Tripadvisor" /></a>
        </div>
        <input
          type="text"
          type="search"
          class="search"
          placeholder="Rechercher"
        />
        <div class="links">
          <a href="#" class="link">
            <i class="fas fa-pen"></i> <span>Avis</span>
          </a>
          <a href="#" class="link">
            <i class="fas fa-bell"></i> <span>Alertes</span>
          </a>
          <a href="#" class="link">
            <i class="fas fa-heart"></i> <span>Favoris</span>
          </a>
          <a href="#" class="link blackbutton"> <span>Connectez-vous</span></a>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="title">
        <span>Explorer </span><span class="black">Paris</span>
      </h1>
      <nav id="activities">
        <a href="" class="activity">
          <div>Hôtels</div>
          <i class="fas fa-hotel"></i>
        </a>
        <a href="" class="activity">
          <div>Locations de vacances</div>
          <i class="fas fa-key"></i>
        </a>
        <a href="" class="activity">
          <div>Activités</div>
          <i class="fas fa-hiking"></i>
        </a>
        <a href="" class="activity">
          <div>Restaurants</div>
          <i class="fas fa-utensils"></i>
        </a>
        <a href="" class="activity">
          <div>Forum de voyages</div>
          <i class="fas fa-user-friends"></i>
        </a>
        <a href="" class="activity">
          <div>Vols</div>
          <i class="fas fa-plane"></i>
        </a>
        <a href="" class="activity">
          <div>Plus</div>
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </nav>
      <div class="gallery">
        <img src="./assets/img/seine.jpg" alt="Seine" class="main" />
        <div class="photos">
          <img src="./assets/img/moto.jpg" alt="Moto" />
          <img src="./assets/img/tour-effeil.jpg" alt="Tour Eiffel" />
        </div>
        <div class="allpictures">
          <a href="#" class="link blackbutton">
            <i class="fas fa-images"></i> Voir toutes les photos
          </a>
        </div>
      </div>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
